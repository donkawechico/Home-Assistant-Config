- platform: mqtt
  name: "Is Coffee Loaded"
  state_topic: "stat/coffeemaker/CONTENTS"
  command_topic: "stat/coffeemaker/CONTENTS"
  payload_on: "LOADED"
  payload_off: "EMPTY"
  # Retaining seems to make the default "LOADED"
  retain: false
  qos: 1
