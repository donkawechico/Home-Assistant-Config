turn_on_ac:
  alias: ACOn
  sequence:
  - data:
      command: PowerOn
      device: 46416385
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      entity_id: input_boolean.ac_on
    service: input_boolean.turn_on
turn_off_ac:
  alias: ACOff
  sequence:
  - data:
      command: PowerOff
      device: 46416385
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      entity_id: input_boolean.ac_on
    service: input_boolean.turn_off
turn_on_heater:
  alias: HeaterOn
  sequence:
  - data:
      command: Heater 79
      device: 46416385
      entity_id: remote.harmony_hub
    service: remote.send_command
turn_off_heater:
  alias: HeaterOff
  sequence:
  - service: remote.send_command
    data:
      command: PowerOff
      device: 46416385
      entity_id: remote.harmony_hub
turn_on_kitchen_strip:
  alias: Turn on Kitchen Strip Light
  sequence:
  - condition: state
    entity_id: sensor.mqtt_kitchen_strip
    state: 'OFF'
  - data:
      command: PowerToggle
      device: 47762492
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      payload: 'ON'
      qos: 1
      retain: 1
      topic: hass/light/kitchen/strip
    service: mqtt.publish
  - entity_id: input_boolean.kitchen_strip_on
    service: input_boolean.turn_on
turn_off_kitchen_strip:
  alias: Turn off Kitchen Strip Light
  sequence:
  - condition: state
    entity_id: sensor.mqtt_kitchen_strip
    state: 'ON'
  - data:
      command: PowerToggle
      device: 47762492
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      payload: 'OFF'
      qos: 1
      retain: 1
      topic: hass/light/kitchen/strip
    service: mqtt.publish
  - entity_id: input_boolean.kitchen_strip_on
    service: input_boolean.turn_off
turn_on_playstation:
  alias: Turn on playstation and auto-select monitor
  sequence:
  - service: remote.turn_on
    data_template:
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27544124\n\
        {% else %}\n  30170629\n{% endif %}\n"
turn_off_playstation:
  alias: Turn off playstation and auto-select monitor
  sequence:
  - service: remote.turn_off
    data_template:
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27544124\n\
        {% else %}\n  30170629\n{% endif %}\n"
bedtime_old:
  alias: Going to bed Old
  sequence:
  - service: homeassistant.turn_off
    entity_id: group.house_lights
  - service: light.turn_on
    entity_id: light.nightstand
  - service: remote.turn_off
    data_template:
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27544124\n\
        {% else %}\n  30170629\n{% endif %}\n"
  - condition: state
    entity_id: input_boolean.kitchen_strip_on
    state: 'on'
  - service: light.turn_off
    entity_id: light.kitchen_strip
bedtime:
  alias: Going to bed
  sequence:
  - service: input_select.select_option
    data:
      option: Bedtime
turn_on_tv:
  alias: Turn on Television
  sequence:
  - service: remote.send_command
    data:
      command: PowerOn
      device: 50007713
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.tv_on
turn_off_tv:
  alias: Turn off Television
  sequence:
  - service: remote.send_command
    data:
      command: PowerOff
      device: 50007713
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.tv_on
turn_on_projector:
  alias: Turn on Projector
  sequence:
  - service: remote.send_command
    data:
      command: PowerOn
      device: 45610181
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.projector_on
turn_off_projector:
  alias: Turn off Projector
  sequence:
  - service: remote.send_command
    data:
      command: PowerOff
      device: 45610181
      entity_id: remote.harmony_hub
  - delay:
      seconds: 2
  - service: remote.send_command
    data:
      command: PowerOff
      device: 45610181
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.projector_on
turn_on_chromecast:
  alias: Turn on chromecast and auto-select monitor
  sequence:
  - service: remote.turn_on
    data_template:
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27562206\n\
        {% else %}\n  27569061\n{% endif %}\n"
  - service: media_player.turn_on
    entity_id: media_player.livingroomcast
turn_off_chromecast:
  alias: Turn off chromecast and monitor
  sequence:
  - service: remote.turn_off
    data_template:
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27562206\n\
        {% else %}\n  27569061\n{% endif %}\n"
