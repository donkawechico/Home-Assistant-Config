turn_on_chromecast:
    alias: "Turn on chromecast and auto-select monitor"
    sequence:
    - service: remote.turn_on
      data_template:
        activity: >
          {% if is_state("binary_sensor.dark_out", "on") %}
            27562206
          {% else %}
            27569061
          {% endif %}
    - service: media_player.turn_on
      entity_id: media_player.livingroomcast
    - condition: state
      entity_id: binary_sensor.dark_out
      state: 'on'
    - service: scene.turn_on
      entity_id: scene.theater
