turn_on_ac:
  alias: ACOn
  sequence:
  - data:
      command: PowerOn
      device: 46416385
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      entity_id: input_boolean.ac_on
    service: input_boolean.turn_on
turn_off_hvac:
  alias: HVACOff
  sequence:
  - data:
      command: PowerOff
      device: 46416385
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      entity_id: input_boolean.ac_on
    service: input_boolean.turn_off
  - data:
      entity_id: input_boolean.heater_on
    service: input_boolean.turn_off
  - data:
      entity_id: input_boolean.hvac_on
    service: input_boolean.turn_off
turn_on_heater:
  alias: HeaterOn
  sequence:
  - data:
      command: Heater 79
      device: 46416385
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      entity_id: input_boolean.heater_on
    service: input_boolean.turn_on
turn_on_kitchen_strip:
  alias: Turn on Kitchen Strip Light
  sequence:
  - condition: state
    entity_id: sensor.mqtt_kitchen_strip
    state: 'OFF'
  - data:
      command: PowerToggle
      device: 47762492
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      payload: 'ON'
      qos: 1
      retain: 1
      topic: hass/light/kitchen/strip
    service: mqtt.publish
  - entity_id: input_boolean.kitchen_strip_on
    service: input_boolean.turn_on
turn_off_kitchen_strip:
  alias: Turn off Kitchen Strip Light
  sequence:
  - condition: state
    entity_id: sensor.mqtt_kitchen_strip
    state: 'ON'
  - data:
      command: PowerToggle
      device: 47762492
      entity_id: remote.harmony_hub
    service: remote.send_command
  - data:
      payload: 'OFF'
      qos: 1
      retain: 1
      topic: hass/light/kitchen/strip
    service: mqtt.publish
  - entity_id: input_boolean.kitchen_strip_on
    service: input_boolean.turn_off
turn_on_playstation:
  alias: Turn on playstation and auto-select monitor
  sequence:
  - data:
      entity_id: media_player.playstation_4
    service: media_player.turn_on
  - data_template:
      entity_id: remote.harmony_hub
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27544124\n\
        {% else %}\n  41943956\n{% endif %}\n"
    service: remote.turn_on
turn_off_playstation:
  alias: Turn off playstation and auto-select monitor
  sequence:
  - data:
      entity_id: media_player.playstation_4
    service: media_player.turn_off
  - data_template:
      entity_id: remote.harmony_hub
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27544124\n\
        {% else %}\n  41943956\n{% endif %}\n"
    service: remote.turn_off
turn_on_shop_tv:
  alias: Turn on Shop TV
  sequence:
  - service: remote.send_command
    data:
      command: PowerOn
      device: 66356584
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.shop_tv_on
turn_off_shop_tv:
  alias: Turn off Shop TV
  sequence:
  - service: remote.send_command
    data:
      command: PowerOff
      device: 66356584
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.shop_tv_on
turn_on_tv:
  alias: Turn on Television
  sequence:
  - service: remote.send_command
    data:
      command: PowerOn
      device: 66164977
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.tv_on
turn_off_tv:
  alias: Turn off Television
  sequence:
  - service: remote.send_command
    data:
      command: PowerOff
      device: 66164977
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.tv_on
turn_on_projector:
  alias: Turn on Projector
  sequence:
  - service: remote.send_command
    data:
      command: PowerOn
      device: 45610181
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.projector_on
turn_off_projector:
  alias: Turn off Projector
  sequence:
  - service: remote.send_command
    data:
      command: PowerOff
      device: 45610181
      entity_id: remote.harmony_hub
  - delay:
      seconds: 2
  - service: remote.send_command
    data:
      command: PowerOff
      device: 45610181
      entity_id: remote.harmony_hub
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.projector_on
turn_on_chromecast:
  alias: Turn on chromecast and auto-select monitor
  sequence:
  - service: remote.turn_on
    data_template:
      entity_id: remote.harmony_hub
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27562206\n\
        {% else %}\n  41943935\n{% endif %}\n"
turn_off_chromecast:
  alias: Turn off chromecast and monitor
  sequence:
  - service: remote.turn_off
    data_template:
      entity_id: remote.harmony_hub
      activity: "{% if is_state(\"binary_sensor.dark_out\", \"on\") %}\n  27562206\n\
        {% else %}\n  41943935\n{% endif %}\n"
turn_on_sun_projector:
  alias: Turn on sun projector
  sequence:
  - service: input_boolean.turn_on
    entity_id: input_boolean.sun_projector_on
  - service: switch.turn_on
    entity_id: switch.suncast_fireplace
  - service: remote.send_command
    data:
      command: PowerToggle
      device: 44803053
      entity_id: remote.harmony_hub
turn_off_sun_projector:
  alias: Turn off sun projector
  sequence:
  - service: input_boolean.turn_off
    entity_id: input_boolean.sun_projector_on
  - service: switch.turn_off
    entity_id: switch.suncast_fireplace
  - service: remote.send_command
    data:
      command: PowerToggle
      device: 44803053
      entity_id: remote.harmony_hub
take_photo_livingroom:
  alias: Take a photo of the main area
  sequence:
  - condition: state
    entity_id: input_select.privacy_mode
    state: Open
  - service: shell_command.take_photo_raspistill
scene_underwater:
  alias: scene underwater
  sequence:
  - service: scene.turn_on
    data:
      entity_id: scene.underwater
  - service: light.turn_on
    data:
      entity_id: light.nanoleaf
      effect: Koi Pond
      brightness_pct: 25
turn_on_bedtime_projector:
  alias: Turn On Bedtime Projector
  sequence:
  - data:
      entity_id: light.nightstand
    service: light.turn_off
