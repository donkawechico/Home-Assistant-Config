    origin: device_tracker.donkawechico_s7
    destination: !secret aguirowitz_address
    options:
      mode: transit
  - platform: google_travel_time
    name: Driving Time Aguirowitz
    api_key: !secret google_travel_time_key
    origin: device_tracker.donkawechico_s7
