homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 0
  unit_system: imperial
  time_zone: America/Los_Angeles
  customize: !include customize.yaml
  customize_domain:
    automation:
      initial_state: 'on'

input_boolean:
  ac_on:
    name: "Is Air Conditioner On"
    initial: off
    icon: mdi:snowflake
  tv_on:
    name: "Is TV Set On"
    initial: off
    icon: mdi:television-classic
  kitchen_strip_on:
    name: "Is Kitchen Strip On"
    initial: off
    icon: mdi:lightbulb
  sun_projector_on:
    name: "Is Sun Projector On"
    initial: off
    icon: mdi:weather-sunny
  motion_detected:
    name: "Was Motion Detected"
    initial: off
  beacon_lighting:
    name: "Phone Location Controls Lighting"
    initial: off

frontend:

cloud:
  alexa:
    filter:
      include_entities:
        - input_boolean.beacon_lighting

config:

http:
  api_password: !secret api_password
  base_url: !secret base_url
  ssl_certificate: !secret ssl_cert_path
  ssl_key: !secret ssl_key
  use_x_forwarded_for: True

updater:
  include_used_components: true

discovery:
#  ignore: harmony

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:
  exclude:
    domains:
      - light
      - switch
# View all events in a logbook
logbook:

sun:

sensor:
  # Track weather prediction
  - platform: yr
  - platform: mqtt
    state_topic: "stat/motionsensor/POWER"
    name: "Motion Sensor"
  - platform: mqtt
    state_topic: "stat/sensor/door/POWER"
    name: "Front Door"
    value_template: >
      {% if value=='OFF' %}
        CLOSED
      {% else %}
        OPEN
      {% endif %}
        

binary_sensor:
  - platform: template
    sensors:
      dark_out:
        friendly_name: "Dark Outside"
        value_template: >
          {{ states.sun.sun.attributes.elevation|float < 0 }}

tts:
  platform: google

mqtt:
  broker: !secret mqtt_host
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  discovery_prefix: homeassistant
  birth_message:
    topic: "tele/hass1/LWT"
    payload: "Online"
    qos: 1
    retain: true
  will_message:
    topic: "tele/hass1/LWT"
    payload: "Offline"
    qos: 1
    retain: true

switch: !include switch.yaml

script: !include scripts.yaml

emulated_hue:
  type: alexa
  host_ip: !secret emulated_hue_ip
  listen_port: !secret emulated_hue_port
  exposed_domains:
    - light
    - switch
    - group
    - script
  expose_by_default: false

alexa:
snips:
dialogflow:

intent_script: !include intents.yaml

device_tracker:
  - platform: ddwrt
    host: !secret router_local_ip
    username: !secret router_username
    password: !secret router_password
    interval_seconds: 10
    consider_home: 30
  # Zanzito doesn't support iBeacons yet :(
  # - platform: mqtt_json
  #   devices:
  #     donnie_s7: zanzito/DonniePhone/location
  #- platform: owntracks
  #  max_gps_accuracy: 200
  - platform: owntracks_http
    max_gps_accuracy: 200

media_player:
  - platform: plex
    entity_namespace: 'plex'
    include_non_clients: true
    scan_interval: 5
    show_all_controls: true
    use_custom_entity_ids: true
    use_episode_art: true
    friendly_name: 'theater'
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
    cache_path: /home/homeassistant/.homeassistant/.spotify-token-cache
  - platform: ps4
    host: 192.168.1.100
  # - platform: cast
#    cmd: 'sudo ps4-waker'

group: !include groups.yaml
automation: !include automations.yaml
automation old: !include_dir_merge_list automations/
scene: !include_dir_list scenes/

logger:
  default: warn
  logs:
    homeassistant.components.mqtt: error
  #  homeassistant.components.media_player.plex: error

# Enables support for tracking state changes over time.
recorder:
  # Delete events and states older than 2 weeks
  purge_keep_days: 14
  purge_interval: 2

