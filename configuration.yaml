# Example configuration.yaml entry
media_extractor:
  default_query: best
  customize:
    media_player.livingroomcast:
      video: bestvideo
      music: bestaudio
    media_player.rpi_speaker:
      video: worstvideo
      music: worstaudio

input_select:
  home_state:
    name: Home State
    options:
      - Outside
      - Entering
      - Leaving
      - Inside
      - Not home
      - Unknown
    initial: Unknown
    icon: mdi:panda
  christine_home_state:
    name: Christine Home State
    options:
      - Outside
      - Entering
      - Leaving
      - Inside
      - Not here
      - Unknown
    initial: Unknown
    icon: mdi:panda
  house_mode:
    name: House Mode
    options:
      - None
      - Theater
      - Intermission
      - Bedtime
      - All Off
    initial: None
    icon: mdi:home-modern
  privacy_mode:
    name: Privacy Mode
    options:
      - Open
      - No Cameras
      - Total Privacy
    initial: Open
    icon: mdi:home-modern

light:
  - platform: template
    lights:
      kitchen_strip:
        friendly_name: "Kitchen Strip"
        value_template: "{{ is_state('sensor.mqtt_kitchen_strip', 'ON') }}"
        turn_on:
          service: script.turn_on
          entity_id: script.turn_on_kitchen_strip
        turn_off:
          service: script.turn_on
          entity_id: script.turn_off_kitchen_strip
  - platform: group
    name: Kitchen Lights
    entities:
      - light.aikitchengascanmain
      - light.aikitchengascannozzle
      - light.kitchen_strip
  - platform: group
    name: Gas Cans
    entities:
      - light.aikitchengascanmain
      - light.aikitchengascannozzle
      - light.ailivingroomgascan
      - light.aishopgascan
  - platform: nanoleaf
    host: !secret nanoleaf_ip
    token: !secret nanoleaf_token
  - platform: mqtt
    schema: json
    name: 'ailivingroomorb'
    state_topic: 'home/livingroom/light/orb'
    command_topic: 'home/livingroom/light/orb/set'
    color_temp: true
    brightness: true
    rgb: true
    white_value: true
    effect: true
    optimistic: false
  - platform: mqtt
    schema: json
    name: 'ailivingroomsculpture'
    state_topic: 'home/livingroom/light/sculpture'
    command_topic: 'home/livingroom/light/sculpture/set'
    color_temp: true
    brightness: true
    rgb: true
    white_value: true
    effect: true
    optimistic: false
  - platform: mqtt
    schema: json
    name: 'ailivingroomgascan'
    state_topic: 'home/livingroom/light/gascan'
    command_topic: 'home/livingroom/light/gascan/set'
    color_temp: true
    brightness: true
    rgb: true
    white_value: true
    effect: true
    optimistic: false
  - platform: mqtt
    schema: json
    name: 'aikitchengascanmain'
    state_topic: 'home/kitchen/light/gascan/main'
    command_topic: 'home/kitchen/light/gascan/main/set'
    color_temp: true
    brightness: true
    rgb: true
    white_value: true
    effect: true
    optimistic: false
  - platform: mqtt
    schema: json
    name: 'aikitchengascannozzle'
    state_topic: 'home/kitchen/light/gascan/nozzle'
    command_topic: 'home/kitchen/light/gascan/nozzle/set'
    color_temp: true
    brightness: true
    rgb: true
    white_value: true
    effect: true
    optimistic: false
  - platform: mqtt
    schema: json
    name: 'aientryumbrella'
    state_topic: 'home/entry/light/umbrella'
    command_topic: 'home/entry/light/umbrella/set'
    color_temp: true
    brightness: true
    rgb: true
    white_value: true
    effect: true
    optimistic: false
  - platform: mqtt
    schema: json
    name: 'aishopgascan'
    state_topic: 'home/shop/light/gascan'
    command_topic: 'home/shop/light/gascan/set'
    color_temp: true
    brightness: true
    rgb: true
    white_value: true
    effect: true
    optimistic: false

map:

hue:
  bridges:
    - host: 192.168.1.130
      allow_unreachable: true
      allow_hue_groups: false

camera:
  - platform: local_file
    name: living_room
    file_path: !secret camera_image_path_livingroom
  - platform: local_file
    name: bedroom
    file_path: !secret camera_image_path_bedroom
  - platform: local_file
    name: fridge
    file_path: !secret camera_image_path_fridge
  - platform: local_file
    name: pizero
    file_path: !secret camera_image_path_pizero

shell_command:
  take_photo_raspistill: !secret raspistill_script
  take_photo_raspistill_pizero: !secret raspistill_script_pizero
  take_photo_fridge: !secret usb_camera_script_fridge
  take_photo_bedroom: !secret usb_camera_script_bedroom
  ps4_waker_plex: /usr/bin/ps4-waker start CUSA01850
  reboot_router: !secret reboot_script

zwave:
  usb_path: /dev/zwave
  polling_interval: 10000

input_text:
  chromecast_url:
    name: Chromecast Url
  last_video_sender:
    name: Last Youtube Sender
  rpi_speaker_url:
    name: Stream to RPi Speaker
  scene_name:
    name: Scene Name
  api_password:
    name: API Password
    initial: !secret api_password
    mode: password
  coffeemaker_time:
    name: Coffee maker time to go on
    initial: '07:15:00'
    
notify:
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api_key

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
#    webcomponent_path: /home/homeassistant/.homeassistant/panels/ha-floorplan.html
    config: !include floorplan.yaml

climate:
  - platform: generic_thermostat
    name: Living room
    heater: switch.air_conditioner
    target_sensor: sensor.dew_point
    ac_mode: true
    min_temp: 5500
    max_temp: 7500
    target_temp: 6500
    initial_operation_mode: "auto"
    keep_alive:
      minutes: 6000
    hot_tolerance: 0
    cold_tolerance: 0
    min_cycle_duration:
      seconds: 5
    away_temp: 8000

vacuum:
  - platform: roomba
    host: !secret roomba_ip
    username: !secret roomba_blid
    password: !secret roomba_password

system_health:
media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
    cache_path: /home/homeassistant/.homeassistant/.spotify-token-cache

