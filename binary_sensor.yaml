  - platform: template
    sensors:
      dark_out:
        friendly_name: "Dark Outside"
        value_template: >
          {{ states.sun.sun.attributes.elevation|float < 0 }}
      lights_permitted:
        friendly_name: "Allow Automations to Turn On Lights"
        value_template: >
          {% if is_state('binary_sensor.dark_out', 'on') %}
            off
          {% else %}
            on
          {% endif %}
  - platform: iss
    show_on_map: true
  - platform: template
    sensors:
      donnie_home:
        friendly_name: "Donnie is at home"
        value_template: >
          {{
            is_state('device_tracker.donkawechico_s7', 'home') or
            is_state('device_tracker.donkawechico_s7', 'livingroom') or
            is_state('device_tracker.donkawechico_s7', 'bedroom') or
            is_state('device_tracker.donkawechico_s7', 'entrway')
          }}
      someone_home:
        friendly_name: "Someone is at home"
        value_template: >
          {{ is_state('group.someone_home', 'home') }}
